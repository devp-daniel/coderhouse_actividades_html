        <section>
            <article>
                <h2 class="ita-24">¿Te gustaría hablar con nosotros? ¡Escribenos aqui!</h2>
                <div>
                    <form class="form-back" action="" method="post">

                        <br>
                        <label class="ita-32" for="apellido">Apellido:</label>

                        <br>

                        <input type="email" name="email" id="email">
                        <br>
                        <label class="ita-32" for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono">
                        <br>
                        <label class="ita-32 for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <br>
