    <main>
        <!-- Form de contacto -->
        <h1>Contacto</h1>
        <section>
            <article class="form animate__animated animate__jackInTheBox">
                <h2>¿Te gustaría hablar con nosotros? ¡Escribenos aqui!</h2>
                <img src="../assets/images/form-image.webp" alt="Imagen principal del formulario que muestra a la Turbo Abuela viendose al espejo">
                <h3>Información de contacto</h3>
                <div>
                    <form action="" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono">
                        <label mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                        <input class="send-button" type="submit" value="Enviar">
                    </form>
                </div>
            </article>
        </section>
    </main>
